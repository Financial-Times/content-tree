version: 2.1

references:
  default_container_config: &default_container_config
    docker:
      - image: cimg/node:20.2


jobs:
  smoke-test:
    <<: *default_container_config
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run smoke tests
          command: npm run test:smoke -w libraries/frombodyxml

workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "5 * * * *"
          filters:
            branches:
              only:
                - from-bodyxml-validation
    jobs:
      - smoke-test
  main:
    jobs:
      - smoke-test
